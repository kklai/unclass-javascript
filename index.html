<!DOCTYPE html>
<html>
<head>
	<title>Photo Slider from scratch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<button id="previous"> Previous </button>
	<button id="next"> Next </button>

	<div class="photo-slider">
		<div class="big-photo">
			<img id="cat" src="cat.jpg">
		</div>

		<div class="thumbnails">
			<img src="cat.jpg" class="thumbs" id="1">
			<img src="cat-two.jpg" class="thumbs" id="2">
			<img src="cat-three.jpg" class="thumbs" id="3">
			<img src="cat-four.jpg" class="thumbs" id="4">
		</div>

	</div>
</body>
</html>
